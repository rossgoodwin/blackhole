<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Black Holes</title>
  <meta name="author" content="Ross Goodwin">
  <meta name="description" content="Visualizing the scale of supermassive black holes">

  <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>

<style>
body {
  margin: 0;
  font-family: 'Cousine', monospace;
}

#line {
  position: fixed;
  z-index: 9999;
  border-right: 1px solid #F2F1EF;
  height: 100%;
  width: 50%;
  left: 0;
}

#poembox {
  /*position: fixed;*/
  /*z-index: 999;*/
  margin: 35% auto auto 10%;
  width: 100%;
  font-size: 0.7em;
  display: none;
}

#textbox {
  position: fixed;
  z-index: 999;
  top: 10px;
  width: 100%;
}

.infop {
  margin: 0 auto;
  padding: 15px;
  color: #F2F1EF;
}

</style>

</head>

<body>
  <div id="line">
    <div id="poembox">
      <p class="infop">
        I have seen the dark universe yawning,<br>
        Where the black planets roll without aim;<br>
        Where they roll in their horror unheeded,<br>
        without knowledge or lustre or name.<br>
        <small>&ndash;H.P. Lovecraft, <em>Nemesis</em></small>
      </p>
    </div>
  </div>
  <div id="textbox">
    <p class="infop">THE SUN<br>RADIUS: 6.955e+8 METERS</p>
  </div>

  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/sketch.js"></script>
</body>
</html>
